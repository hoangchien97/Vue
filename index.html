<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Events</h1>
        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
        <button @dblclick="add(10)">Add a year</button>
        <button @dblclick="subtract(10)">Subtract a year</button>
        <p>My age is {{age}}</p>
        <div id="canvas" @mousemove="updateXY">{{x}},{{y}}</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
